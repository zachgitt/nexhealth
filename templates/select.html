<html>
  <head>
    <title>NexHealth Appointments</title>
  </head>
  <body>
	<div class="split left">
	  <div class="centered">
		<h2>Select</h2>
		<form action="http://localhost:5000/list" method="POST">
			<p>Appointment Length<input type="number" name="length" min="5" max="60" step="5"/></p>
			<p><input type="radio" name="selection" value="providers">Providers</p>
			<p><input type="radio" name="selection" value="operatories">Operatories</p>
			<p><input type="submit" value="submit"/></p>
		</form>
	  </div>

    {% if True %}
	  <p>True</p>
	{% else %}
	  <p>False</p>
	{% endif %}		

	</div>
  </body>
</html>
